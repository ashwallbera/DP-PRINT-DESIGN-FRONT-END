<div class="content-page">
  <mat-checkbox formControlName="pepperoni" style="color: white"
    >DELIVERED</mat-checkbox
  >
  &nbsp;
  <mat-checkbox formControlName="pepperoni" style="color: white"
    >CANCELATION</mat-checkbox
  >
  &nbsp;
  <mat-checkbox formControlName="pepperoni" style="color: white"
    >TO SHIP</mat-checkbox
  >
  &nbsp;
  <mat-checkbox formControlName="pepperoni" style="color: white"
    >TO RECEIVE</mat-checkbox
  >

  <br />
  <br>
  <br>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="order_no">
        <th mat-header-cell *matHeaderCellDef>ORDER NO.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="order_name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="customer_address">
        <th mat-header-cell *matHeaderCellDef>ORDER ADDRESS</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="order_status">
        <th mat-header-cell *matHeaderCellDef>ORDER STATUS</th>
        <td mat-cell *matCellDef="let element">
          DELIVERED
          <!-- <mat-checkbox formControlName="pepperoni">TO SHIP</mat-checkbox>
          <br>
          <mat-checkbox formControlName="pepperoni">TO SHIP</mat-checkbox>
          <br>
          <mat-checkbox formControlName="pepperoni">TO SHIP</mat-checkbox> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>DATE</th>
        <td mat-cell *matCellDef="let element">
        11/11/2021
        </td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="order_status1">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">
         <button (click)="openDialog()" mat-icon-button> <mat-icon>remove_red_eye</mat-icon> </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>

        can be found in the LICENSE file at https://angular.io/license -->
</div>
