<div fxFlex class="content-page">
  <div class="d-flex justify-content-start">
    <button mat-raised-button class="btn-ok" align="end">ADD PRODUCT</button>
  </div>

  <mat-card class="example-card" *ngFor="let product of products" >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ product.name }}</mat-card-title>
      <!-- <mat-card-subtitle>Card for the businesses</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ product.imgUri }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="openDialog(product)" mat-raised-button class="btn-ok">
        EDIT PRODUCT
      </button>
    </mat-card-actions>
  </mat-card>
</div>
